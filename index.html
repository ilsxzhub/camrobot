<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloopBot Camera Sender</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0a0f1a; color: #7be0ff; text-align: center; padding: 20px; }
    video { width: 90%; max-width: 500px; border-radius: 20px; background: #000; margin: 20px 0; }
    textarea { width: 90%; height: 100px; border-radius: 12px; font-size: 14px; padding: 10px; margin-bottom: 15px; }
    input { width: 90%; padding: 10px; border-radius: 12px; font-size: 14px; margin-bottom: 10px; }
    button { padding: 15px 25px; border: none; border-radius: 12px; background: #11c7ff; color: #002233; font-size: 18px; cursor: pointer; margin: 5px; }
  </style>
</head>
<body>
  <h1>BloopBot Camera Sender</h1>
  <video id="camera" autoplay playsinline></video>
  <div>
    <button id="start">Start Sending</button>
    <textarea id="offer" placeholder="Copy this OFFER to viewer"></textarea>
    <textarea id="remoteCandidate" placeholder="Paste ICE candidate from viewer here"></textarea>
    <button id="addCandidate">Add ICE Candidate</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const startBtn = document.getElementById("start");
    const offerTextarea = document.getElementById("offer");
    const remoteCandidateTextarea = document.getElementById("remoteCandidate");
    const addCandidateBtn = document.getElementById("addCandidate");

    let peer = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    peer.onicecandidate = (event) => {
      if (event.candidate) {
        console.log("Send this ICE candidate to viewer app:", JSON.stringify(event.candidate));
      }
    };

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      video.srcObject = stream;
      stream.getTracks().forEach((t) => peer.addTrack(t, stream));

      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);
      offerTextarea.value = JSON.stringify(offer);
    };

    addCandidateBtn.onclick = async () => {
      const candidate = JSON.parse(remoteCandidateTextarea.value);
      await peer.addIceCandidate(candidate);
      remoteCandidateTextarea.value = '';
    };
  </script>
</body>
</html>
