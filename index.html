<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloopBot Camera Stream</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0a0f1a; color: #7be0ff; text-align: center; padding: 20px; }
    video { width: 90%; max-width: 500px; border-radius: 20px; background: #000; margin: 20px 0; }
    button { padding: 15px 25px; border: none; border-radius: 12px; background: #11c7ff; color: #002233; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>BloopBot Camera Sender</h1>
  <video id="camera" autoplay playsinline></video>
  <button id="start">Start Sending</button>

  <script>
    const video = document.getElementById("camera");
    const startBtn = document.getElementById("start");

    // WebRTC
    let peer = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    // On ICE candidate
    peer.onicecandidate = (event) => {
      if (event.candidate) {
        console.log("Send this ICE candidate to the viewer app:", event.candidate);
      }
    };

    // Start camera and stream
    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      video.srcObject = stream;

      stream.getTracks().forEach((t) => peer.addTrack(t, stream));

      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);

      console.log("Send this OFFER to the viewer app:", offer);
    };
  </script>
</body>
</html>
