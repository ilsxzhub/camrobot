<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BloopBot Camera Sender</title>
<style>
body { font-family: Arial, sans-serif; background: #0a0f1a; color: #7be0ff; text-align: center; padding: 20px; }
video { width: 90%; max-width: 500px; border-radius: 20px; background: #000; margin: 20px 0; }
button { padding: 15px 25px; border: none; border-radius: 12px; background: #11c7ff; color: #002233; font-size: 18px; cursor: pointer; margin: 5px; }
</style>
</head>
<body>
<h1>BloopBot Camera Sender</h1>
<video id="camera" autoplay playsinline></video>
<button id="start">Start Streaming</button>


<script>
const video = document.getElementById('camera');
const startBtn = document.getElementById('start');


const ws = new WebSocket('ws://127.0.0.1:5500'); // replace YOUR_SERVER_IP with your machine IP
let peer = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });


ws.onmessage = async (event) => {
const data = JSON.parse(event.data);
if(data.type === 'answer') {
await peer.setRemoteDescription(new RTCSessionDescription(data));
} else if(data.type === 'ice') {
await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
}
};


peer.onicecandidate = (event) => {
if(event.candidate) {
ws.send(JSON.stringify({ type: 'ice', candidate: event.candidate }));
}
};


startBtn.onclick = async () => {
const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
video.srcObject = stream;
stream.getTracks().forEach(track => peer.addTrack(track, stream));


const offer = await peer.createOffer();
await peer.setLocalDescription(offer);
ws.send(JSON.stringify(offer));
};
</script>
</body>
</html>
